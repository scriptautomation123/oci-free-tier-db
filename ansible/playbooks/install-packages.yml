    - name: Secure cleanup
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ wallet_dir }}/install_packages.sql"
        - "{{ wallet_dir }}/validate_installation.sql"
        - "{{ wallet_dir }}/load_test_data.sql"
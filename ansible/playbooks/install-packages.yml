  hosts: localhost
  gather_facts: true
  vars:
    installation_log: "{{ logs_dir }}/package-installation-{{ ansible_date_time.epoch }}.log"
    install_suite_path: "{{ playbook_dir }}/../../table-ops/install/install_suite.sql"
    

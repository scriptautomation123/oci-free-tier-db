- name: Cleanup Oracle Cloud Resources
  hosts: localhost
  gather_facts: true
  vars:
    cleanup_log: "{{ logs_dir }}/cleanup-{{ ansible_date_time.epoch }}.log"
    backup_dir: "{{ ansible_dir }}/../backup-{{ ansible_date_time.epoch }}"
    
  tasks:
    - name: Display Cleanup Warning Banner
      debug:
        msg: |

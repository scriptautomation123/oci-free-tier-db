# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - yamllint
  enabled:
    - shellcheck@0.11.0
    - terraform@1.1.0
    - ansible-lint@25.9.1
    - checkov@3.2.474
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - tflint@0.59.1
    - trufflehog@3.90.8
  ignore:
    - linters: [markdownlint]
      paths:
        - .specstory/**
  definitions:
    - name: ansible-lint
      files: [yaml]
      commands:
        - output: regex
          target: ${target}
          run: ansible-lint --config-file .trunk/configs/.ansible-lint ${target}
    - name: yamllint
      files: [yaml]
      commands:
        - output: regex
          target: ${target}
          run: yamllint --config-file .trunk/configs/.yamllint ${target}
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
